<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
   列表标签
   有序标签 ol order list
            li list
   无序标签：ul unorder list
   <h5>5早上起来干的事情</h5>
           <ol type="A" start="5">
               <li>睁眼</li>
               <li>看手机</li>
               <li>穿衣服</li>
               <li>洗漱</li>
           </ol>

   <h5>5早上起来干的事情</h5>
            <ul type="square">
       <li>睁眼</li>
       <li>看手机</li>
       <li>穿衣服</li>
       <li>洗漱</li>
            </ul>
   <h5>5早上起来干的事情</h5>
   <ul type="disc">
       <li>睁眼</li>
       <li>看手机</li>
       <li>穿衣服</li>
       <li>洗漱</li>
   </ul>

   <h5>5早上起来干的事情</h5>
   <ul type="circle">
       <li>睁眼</li>
       <li>看手机</li>
       <li>穿衣服</li>
       <li>洗漱</li>
   </ul>
</body>
</html>
