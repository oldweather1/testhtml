<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语义标签</title>
</head>
<body>
   <div id="header">开头</div>
   <div id="footer">结尾</div>
//从前的控制方式
<header>
    <div>开头</div>
</header>
<footer>
    <div>结尾</div>
</footer>
语义化标签 header footer，程序员对程序的可读性更强
header footer
语义化标签：使用html5中为了提高程序的可读性，提供了一些标签，header，footer
</body>
</html>
